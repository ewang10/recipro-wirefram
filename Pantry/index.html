<!DOCTYPE html>
<html lang="en">

<head>
    <title>ReciPro Pantry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pantry section of ReciPro" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <nav class="nav-top">
        <h1>ReciPro</h1>
        <div class="log_out">
            <a href="#" class="log_out">Log out</a>
        </div>
    </nav>
    <main>
        <header>
            <h2>Pantry</h2>
        </header>
        <nav class="nav-side">
            <div class="category">Category 1</div>
            <div class="category">Category 2</div>
            <div class="category">Category 3</div>
            <button type="button">+ Category</button>
        </nav>
        <div class="item_filter">
            <div class="item">
                <h3>Item 1</h3>
                <div class="controller">
                    <div class="date-modified">Date</div>
                    <button type="button">Delete</button>
                </div>
            </div>
            <div class="item">
                <h3>Item 2</h3>
                <div class="controller">
                    <div class="date-modified">Date</div>
                    <button type="button">Delete</button>
                </div>
            </div>
            <div class="item">
                <h3>Item 3</h3>
                <div class="controller">
                    <div class="date-modified">Date</div>
                    <button type="button">Delete</button>
                </div>
            </div>
            <button type="button">+ Item</button>
        </div>
    </main>
    <nav class="nav-bottom">
        <div class="bottom_nav_wrapper">
            <div class="nav pantry">Pantry</div>
            <div class="nav fridge">Fridge</div>
            <div class="nav grocery">Grocery</div>
            <div class="nav saved_recipes">Recipe</div>
        </div>
    </nav>

</html>
